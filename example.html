<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaleOS Analytics - Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0051cc;
        }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: #22c55e;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>LocaleOS Analytics - Example</h1>

    <div class="card">
        <h2>1. Initialize the SDK</h2>
        <p>Replace 'your-app-id' with your actual App ID from the dashboard.</p>
        <button onclick="initSDK()">Initialize</button>
        <div id="init-status"></div>
    </div>

    <div class="card">
        <h2>2. Track Events</h2>
        <button onclick="trackCustomEvent()">Track Custom Event</button>
        <button onclick="trackPageView()">Track Page View</button>
        <button onclick="trackButtonClick()">Track Button Click</button>
        <div id="track-status"></div>
    </div>

    <div class="card">
        <h2>3. Get Information</h2>
        <button onclick="getFingerprint()">Get Fingerprint</button>
        <button onclick="getDevice()">Get Device Info</button>
        <div id="info-output"></div>
    </div>

    <!-- Include the SDK -->
    <script type="module">
        // In production, you would import from npm:
        // import LocaleOS from '@localeos/ip-info';

        // For this example, we'll use the built dist file
        import LocaleOS from './dist/index.mjs';

        // Make it available globally for the example
        window.LocaleOS = LocaleOS;
    </script>

    <script>
        function initSDK() {
            const statusEl = document.getElementById('init-status');
            try {
                LocaleOS.init({
                    appId: 'your-256-bit-app-id', // Replace with your actual App ID
                    debug: true, // Enable debug logging
                    autoTrack: false, // We'll manually track in this example
                });
                statusEl.innerHTML = '<p class="success">✓ SDK Initialized!</p>';
                console.log('Fingerprint:', LocaleOS.getFingerprint());
            } catch (error) {
                statusEl.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function trackCustomEvent() {
            const statusEl = document.getElementById('track-status');
            try {
                const success = await LocaleOS.track('custom_event', {
                    action: 'example_action',
                    category: 'test',
                    value: 123
                });
                if (success) {
                    statusEl.innerHTML = '<p class="success">✓ Custom event tracked!</p>';
                } else {
                    statusEl.innerHTML = '<p class="error">✗ Failed to track event</p>';
                }
            } catch (error) {
                statusEl.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function trackPageView() {
            const statusEl = document.getElementById('track-status');
            try {
                const success = await LocaleOS.trackPageView({
                    custom_field: 'example_value'
                });
                if (success) {
                    statusEl.innerHTML = '<p class="success">✓ Page view tracked!</p>';
                } else {
                    statusEl.innerHTML = '<p class="error">✗ Failed to track page view</p>';
                }
            } catch (error) {
                statusEl.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function trackButtonClick() {
            const statusEl = document.getElementById('track-status');
            try {
                const success = await LocaleOS.trackEvent('button_click', {
                    button_id: 'example_button',
                    page: window.location.pathname
                });
                if (success) {
                    statusEl.innerHTML = '<p class="success">✓ Button click tracked!</p>';
                } else {
                    statusEl.innerHTML = '<p class="error">✗ Failed to track button click</p>';
                }
            } catch (error) {
                statusEl.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        function getFingerprint() {
            const outputEl = document.getElementById('info-output');
            const fingerprint = LocaleOS.getFingerprint();
            outputEl.innerHTML = `<pre>Fingerprint: ${fingerprint}</pre>`;
        }

        function getDevice() {
            const outputEl = document.getElementById('info-output');
            const deviceInfo = LocaleOS.getDeviceInfo();
            outputEl.innerHTML = `<pre>${JSON.stringify(deviceInfo, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
